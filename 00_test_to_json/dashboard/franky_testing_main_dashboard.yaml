title: "[FrankyTesting] Main Dashboard 222222I think we don't need to..."
description: "FrankyTesting dashboard with configurable groups"
layout_type: "ordered"
notify_list: []
reflow_type: "fixed"
tags: []

# Widget references - these will be loaded from dashboard_widgets folder
widgets:
  - widget_file: "system_load_disk_group.yaml"
    layout:
      x: 0
      "y": 0
      width: 12
      height: 4
  
  - widget_file: "business_metrics_group.yaml"
    layout:
      x: 0
      "y": 4
      width: 12
      height: 4
  
  - widget_file: "application_requests.yaml"
    layout:
      x: 0
      "y": 8
      width: 12
      height: 15
  - widget_file: "cpu_mem_k8s.yaml"
    layout:
      x: 0
      "y": 30
      width: 12
      height: 50

# Template variables
template_variables:
  - name: "env"
    prefix: "env"
    available_values: []
    default: "prod"
  
  - name: "team"
    prefix: "team"
    available_values: []
    default: "asset-accounting"
  
  - name: "namespace"
    prefix: "namespace"
    available_values: []
    default: "prod-asset-accounting"
  
  - name: "service"
    prefix: "service"
    available_values: []
    default: "asset-accounting-backend"
  
  - name: "account"
    prefix: "aws_account"
    available_values: []
    default: "*"
  
  - name: "region"
    prefix: "region"
    available_values: []
    default: "*"
  
  - name: "dbinstance"
    prefix: "dbinstanceidentifier"
    available_values: []
    default: "prod-asset-accounting-20241109-01-0"
  
  - name: "dbcluster"
    prefix: "dbclusteridentifier"
    available_values: []
    default: "*"
